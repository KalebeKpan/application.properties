server:
  port: 6161
spring:
  application:
    name: hystrix-dashboard
---
spring:
  profiles: docker
  cloud:
    config:
      uri: http://config-server:8888
---
spring:
  profiles: default
  cloud:
    config:
      uri: http://localhost:8888
spring.profiles.active: development
---
spring:
  profiles: cloud
  cloud:
    config:
      uri: ${vcap.services.config-server.credentials.uri:http://localhost:8888}
