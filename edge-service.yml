spring:
  profiles:
    active: development
    zipkin:
      baseUrl: http://tracing-server:9411
---
spring:
  profiles: development
  zipkin:
    baseUrl: http://tracing-server:9411
  application:
    name: edge-service
zuul:
  prefix: /avocashapi
  ignoredServices: '*'
  ignoredPatterns: /**/avocashapi/**
  routes:
    account-service: /account/**
    payment-service: /payment/**
    inventory-service: /inventory/**
    order-service: /order/**
    user-service: /user/**
    catalog-service: /catalog/**
    shopping-cart-service: /shoppingcart/**
    card-service: /card/**

security:
  oauth2:
    resource:
      userInfoUri: http://localhost:8080/oauth/token
  ignored: /catalog/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
---
spring:
  profiles: docker
  application:
    name: edge-service
  zipkin:
    baseUrl: http://tracing-server:9411
zuul:
  prefix: /avocashapi
  ignored-services: '*'
  ignoredPatterns: /**/avocashapi/**
  routes:
    account-service: /account/**
    payment-service: /payment/**
    inventory-service: /inventory/**
    order-service: /order/**
    user-service: /user/**
    catalog-service: /catalog/**
    shopping-cart-service: /shoppingcart/**
security:
  oauth2:
    resource:
      userInfoUri: http://${DOCKER_IP:192.168.99.100}:8080/oauth/token
  ignored: /catalog/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds: 60000
ribbon:
  ConnectTimeout: 3000
  ReadTimeout: 60000
